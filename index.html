<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Assistant Premium</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Cosmic Background Elements -->
    <div class="cosmos"></div>
    <!-- Stars will be generated by JS -->

    <div class="chat-container">
        <header class="chat-header">
            <div class="brand">
                <div class="brand-logo">üç∫</div>
                <div class="brand-text">
                    <h1>PRIA PANGGILAN AI</h1>
                    <p>dev next-pip</p>
                </div>
            </div>
            <div class="status-dot"></div>
        </header>

        <div class="chat-messages" id="chat-messages">
            <!-- Intro Message -->
            <div class="message bot">
                <div class="msg-content">
                    Halo! Saya AI Pria Panggilan versi terbaru. Ada yang bisa saya bantu hari ini? üöÄ
                </div>
            </div>
        </div>

        <form class="input-area" id="chat-form">
            <div class="input-wrapper">
                <input type="text" id="user-input" placeholder="Ketik pesan..." autocomplete="off">
            </div>
            <button type="submit">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                    <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </button>
        </form>
    </div>

    <script src="script.js"></script>
    <script>
        // Generate Stars for Background
        const cosmos = document.querySelector('.cosmos');
        for (let i = 0; i < 50; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.width = Math.random() * 3 + 'px';
            star.style.height = star.style.width;
            star.style.animationDuration = (Math.random() * 3 + 2) + 's';
            star.style.animationDelay = Math.random() * 5 + 's';
            cosmos.appendChild(star);
        }
    </script>
</body>

</html>
